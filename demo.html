<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<style type="text/css">
		td {
			height: 100px;
			width: 100px;
		}

		table {
			margin: auto;
		} 

		h1 {
			text-align: center;
		}

		.Vertical {
			border-left: 2px solid black;
			border-right: 2px solid black;
		}


		.Horizontal {
			border-top: 2px solid black;
			border-bottom: 2px solid black;
		}
	</style>
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<table>
		<tr>
			<td></td>
			<td class="Vertical"></td>
			<td></td>
		</tr><tr>
			<td class="Horizontal"></td>
			<td class="Vertical Horizontal"></td>
			<td class="Horizontal"></td>
		</tr><tr>
			<td></td>
			<td class="Vertical"></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
